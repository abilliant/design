<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/disableScroll.js"></script>
<script src="js/video.js"></script>
<script>
	$(window).load(function() {
        $("#cover").fadeOut(700);
    });
</script>
<script>
	$('#fullPage').fullpage({
		slidesToSections: true,
		anchors:['firstPage', 'secondPage', 'thirdPage', 'fourthPage'],
		responsiveWidth: 900,
		responsiveSlides: true,
		normalScrollElements: '#Video01Modal'
	});

	$('.carousel').carousel({
	  interval: 4000,
	  pause: null
	});

	$(function() {
		$(".more-detail").click(function(e) {
		    $(this).addClass('show').siblings().removeClass('show');
		    e.stopPropagation();
		});
	  	$(document).click(function(e) {
		    if ($(e.target).is(".more-detail") === false) {
		      $(".more-detail").removeClass("show");
		    }
	  	});
	});

</script>
<script>
	$('#Video01').on('click', function() {
		$('#Video01Modal').modal('toggle');
		return false;
	});
	$("#Video01Modal").on('hidden.bs.modal', function (e) {
	    $("#Video01Modal video").attr("src", $("#Video01Modal video").attr("src"));
	});
</script>
